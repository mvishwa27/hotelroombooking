<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset_pwd_page.css">
    <script src="../javascript/reset_password_page.js"></script>
    <title>Reset Password Page</title>
</head>
<body>
    <div class="resetpwd">
        <h1>Reset Password</h1>
        <form method="POST" action="">
            <p>
                <label>Email ID/Moible No:</label>
                <input type="text" name="username" value="" placeholder="Registerd E-mail ID or Mobile Number">
            </p>

            <p class="submit">
                <input type="button" name="reset" value="Reset">
                <input type="button" name="cancel" value="Cancel" onclick="return cancelform()">
            </p>

        </form>

    </div>
</body>
</html>
