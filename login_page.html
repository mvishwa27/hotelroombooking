<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_page.css">
    <script src="./javascript/login_page.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <h1>Login to Hotel booking</h1>
        <form method="POST" action="">
            <p>
                <input type="text" name="login" value="" id ="login" tabindex="0" placeholder="Username or Email">
            </p>
            <p>
                <input type="password" name="password" value="" id="password" tabindex="1" placeholder="Password">
            </p>
            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me" tabindex="2">
                    Remember me on this computer
                </label>
            </p>
            <p class="submit">
                <!--<input type="submit" name="submit" value="Login" id="submit" onclick="return login_validation()">-->
                <input type="button" name="b_login" value="Login" id="b_login" tabindex="3" onclick="return login_validation()">
            </p>

        </form>

    </div>
    <div class="login-signup">
        <p>New User? <a href ="./html_pages/sign_up_page.html">Click here to Sign Up</a>.</p>
    </div>
    <div class="login-help">
        <p>Forgot your password? <a href="./html_pages/reset_password_page.html">Click here to reset it</a>.</p>
    </div>
</body>
</html>
